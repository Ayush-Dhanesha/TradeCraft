version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: tradecraft-postgres
    environment:
      POSTGRES_DB: tradecraft
      POSTGRES_USER: tradecraft
      POSTGRES_PASSWORD: tradecraft
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradecraft"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: tradecraft-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

